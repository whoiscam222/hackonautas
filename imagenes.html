<script>
// ---------- Fondo estrellado ----------
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const stars = Array.from({length: Math.floor(width/4)},()=>({
  x: Math.random()*width,
  y: Math.random()*height,
  r: Math.random()*1.2,
  alpha: Math.random(),
  dx: (Math.random()-0.5)*0.2,
  dy: (Math.random()-0.5)*0.2
}));

function animateBG(){
  ctx.fillStyle='black';
  ctx.fillRect(0,0,width,height);
  stars.forEach(s=>{
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.x += s.dx; s.y += s.dy;
    if(s.x<0||s.x>width) s.dx*=-1;
    if(s.y<0||s.y>height) s.dy*=-1;
  });
  requestAnimationFrame(animateBG);
}
animateBG();

// ---------- GalerÃ­a ----------
const gallery = document.getElementById("gallery");
const images = [
  {src:"The Day Earth Smiled.webp", title:"The Day Earth Smiled", desc:"On July 19, 2013, Cassini photographed Saturn and, in the distance, Earth. It was the first time humanity knew its photo would be taken from so far away. Today, Cassiniâ€™s lessons guide the Europa Clipper mission. ğŸŒğŸ“¸ğŸª"},

let activeParticles = [];
let zooms = [];

// PartÃ­culas al mover el mouse
function createParticles(x,y){
  const arr=[];
  for(let i=0;i<10;i++){
    arr.push({
      x,y,
      dx:(Math.random()-0.5)*1.5,
      dy:(Math.random()-0.5)*1.5,
      r:Math.random()*2+1,
      alpha:1
    });
  }
  return arr;
}

function animateParticles(particles){
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    p.alpha-=0.02;
  });
  particles = particles.filter(p=>p.alpha>0);
  ctx.save();
  particles.forEach(p=>{
    ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  ctx.restore();
  return particles;
}

// Crear imÃ¡genes con entrada lenta
images.forEach((imgData,index)=>{
  const img = document.createElement("img");
  img.src=imgData.src;
  img.title=imgData.title;
  img.dataset.desc=imgData.desc;
  gallery.appendChild(img);
  zooms.push({img: img, scale: 1, direction: 0.0004});

  setTimeout(()=>{
    img.style.opacity=1;
    img.style.transform='translateY(0) scale(1.03)';
  }, index*300); // AnimaciÃ³n lenta y escalonada

  img.addEventListener('mousemove',(e)=>{
    activeParticles.push(...createParticles(e.clientX,e.clientY));
  });

  img.addEventListener('click',()=>{
    document.getElementById("modalImg").src=img.src;
    document.getElementById("modalTitle").innerText=img.title;
    document.getElementById("modalDesc").innerText=img.dataset.desc;
    document.getElementById("modal").style.display="flex";
  });
});

function closeModal(){document.getElementById("modal").style.display="none";}

// AnimaciÃ³n de partÃ­culas y zoom
function animateAll(){
  activeParticles = animateParticles(activeParticles);

  zooms.forEach(z=>{
    z.scale += z.direction;
    if(z.scale>1.06 || z.scale<1.02) z.direction *= -1;
    z.img.style.transform=`translateY(0) scale(${z.scale})`;
  });

  requestAnimationFrame(animateAll);
}
animateAll();
