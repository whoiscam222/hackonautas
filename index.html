<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hackonautas - Un Nuevo Mundo</title>
<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Orbitron', sans-serif;
}
canvas { position: fixed; top:0; left:0; z-index:0; }

header, nav { 
  position: relative; 
  z-index:10; 
  text-align:center; 
  color:white; 
  opacity: 0; /* Ocultos al inicio */
  transition: opacity 2s ease-in-out; 
}
h1 { margin:0; margin-top:80px; font-size:3em; text-shadow:0 0 15px white,0 0 30px white; }
h2 { font-size:2em; margin-top:20px; color:white; text-shadow:0 0 10px white; }

nav { display:flex; justify-content:center; gap:20px; margin-top:50px; flex-wrap: wrap; }
nav a { padding:10px 20px; background:rgba(0,0,0,0.5); border-radius:10px; text-decoration:none; color:white; font-weight:bold; box-shadow:0 0 10px white; transition:0.3s; }
nav a:hover { background:white; color:black; box-shadow:0 0 20px #fff,0 0 30px white inset; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="bgCanvas"></canvas>
<canvas id="logoCanvas"></canvas>

<header id="pageHeader">
  <h1 id="mainTitle">A New World to Explore</h1>
  <h2 id="subTitle">Welcome to the Hackonaut UniverseðŸš€</h2>
</header>

<nav id="mainNav">
  <a href="index.html">Home</a>
  <a href="imagenes.html">Images</a>
  <a href="videos.html">Videos</a>
  <a href="explorador.html">3D Explorer</a>
  <a href="juego.html">Games</a>
  <a href="contacto.html">Contact</a>
</nav>

<!-- ðŸŽµ MÃºsica de fondo -->
<audio id="bgMusic" autoplay loop muted>
  <source src="musica.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>

<script>
// ---------- Fondo estrellado ----------
const bgCanvas = document.getElementById('bgCanvas');
const bgCtx = bgCanvas.getContext('2d');
const logoCanvas = document.getElementById('logoCanvas');
const ctx = logoCanvas.getContext('2d');

let width = bgCanvas.width = logoCanvas.width = window.innerWidth;
let height = bgCanvas.height = logoCanvas.height = window.innerHeight;

const mouse = {x: width/2, y: height/2, clicked: false};
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('resize', () => {
  width = bgCanvas.width = logoCanvas.width = window.innerWidth;
  height = bgCanvas.height = logoCanvas.height = window.innerHeight;
  initParticles();
});
window.addEventListener('click', () => { mouse.clicked = true; setTimeout(()=>mouse.clicked=false, 200); });

// Crear estrellas
const stars = Array.from({length:Math.floor(width/4)}, () => ({x:Math.random()*width,y:Math.random()*height,r:Math.random()*1.2,alpha:Math.random()}));

function animateBG(){
  bgCtx.fillStyle='black';
  bgCtx.fillRect(0,0,width,height);
  stars.forEach(s => {
    bgCtx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    bgCtx.beginPath();
    bgCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
    bgCtx.fill();
    s.alpha += (Math.random()-0.5)*0.02;
    if(s.alpha<0) s.alpha=0;
    if(s.alpha>1) s.alpha=1;
  });
  requestAnimationFrame(animateBG);
}
animateBG();

// ---------- PartÃ­culas del TÃ­tulo ----------
let particles = [];
let fontSize;
let showParticles = true;

function initParticles(){
  particles = [];
  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = width; tempCanvas.height = height;
  const tCtx = tempCanvas.getContext('2d');

  fontSize = Math.min(width / 12, 100); 
  tCtx.font = `bold ${fontSize}px Orbitron`;
  tCtx.textAlign = "center";
  tCtx.textBaseline = "middle";
  tCtx.fillStyle = "white";

  const text = document.getElementById('mainTitle').innerText;
  const textX = width / 2;
  const textY = height / 3;
  tCtx.fillText(text, textX, textY);

  const imgData = tCtx.getImageData(0,0,width,height);
  for(let y=0; y<height; y+=2){
    for(let x=0; x<width; x+=2){
      const i = (y*width + x)*4;
      if(imgData.data[i+3]>128){
        particles.push({
          x: Math.random()*width,
          y: Math.random()*height,
          tx: x,
          ty: y,
          r: 0.8 + Math.random()*0.7,
          color: "white",
          angle: Math.random()*Math.PI*2,
          speed: Math.random()*0.02+0.01
        });
      }
    }
  }
}

function animateParticles(){
  ctx.clearRect(0,0,width,height);
  if(showParticles){
    particles.forEach(p => {
      let dx = p.x - mouse.x;
      let dy = p.y - mouse.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let forceX = 0, forceY = 0;

      if(dist<150){
        const angle = Math.atan2(dy, dx);
        const force = (150-dist)/8;
        forceX = Math.cos(angle)*force;
        forceY = Math.sin(angle)*force;
      }

      if(mouse.clicked){
        const clickDist = Math.sqrt(dx*dx + dy*dy);
        if(clickDist < 200){
          const angle = Math.atan2(dy, dx);
          const waveForce = (200-clickDist)/4;
          forceX += Math.cos(angle)*waveForce;
          forceY += Math.sin(angle)*waveForce;
        }
      }

      p.x += (p.tx - p.x)*0.05 + forceX;
      p.y += (p.ty - p.y)*0.05 + forceY;

      p.angle += p.speed;
      const offsetX = Math.cos(p.angle)*0.8;
      const offsetY = Math.sin(p.angle)*0.8;

      if(!showParticles) p.r *= 0.95;

      if(p.r > 0.05){
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x+offsetX,p.y+offsetY,p.r,0,Math.PI*2);
        ctx.fill();
      }
    });
  }
  requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

// -------- Mostrar bienvenida y botones despuÃ©s de 8s --------
setTimeout(() => {
  showParticles = false; // Fade-out partÃ­culas
  document.getElementById("pageHeader").style.opacity = "1";
  document.getElementById("mainNav").style.opacity = "1";
}, 8000);

// -------- Activar mÃºsica al primer clic --------
document.addEventListener("click", () => {
  const audio = document.getElementById("bgMusic");
  audio.muted = false; 
  audio.play();
}, { once: true });
</script>
</body>
</html>
