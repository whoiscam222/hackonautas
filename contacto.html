    /* ======== ESTILOS GENERALES ======== */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgb(228, 233, 233);
    }

    header img {
      max-width: 240px;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    /* ======== NAV ======== */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    nav a {
      background: transparent;
      border: 2px solid rgb(229, 242, 242);
      border-radius: 8px;
      color: rgb(232, 239, 239);
      text-decoration: none;
      padding: 10px 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    nav a:hover {
      background: rgb(228, 238, 238);
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgb(236, 236, 236);
    }

    /* ======== CONTENIDO PRINCIPAL ======== */
    main {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 15px rgb(241, 247, 247);
      margin-bottom: 25px;
    }

    /* ======== FORMULARIO ======== */
    form {
      display: inline-block;
      text-align: left;
      background: rgba(10, 10, 10, 0.8);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgb(235, 239, 239);
      backdrop-filter: blur(4px);
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: rgb(244, 248, 248);
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgb(240, 245, 245);
      background: #111;
      color: rgb(207, 249, 249);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgb(209, 239, 239);
      background: #000;
    }

    /* ======== BOTÃ“N ======== */

      display: block;

      border: 2px solid rgba(240, 244, 246, 1);
      color: rgba(226, 251, 251, 1);
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    button:hover {
      background: rgb(208, 251, 251);
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgb(225, 251, 251);
    }

    /* ======== FOOTER ======== */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #0ff3;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 600px) {
      nav { gap: 8px; }
      form { width: 90%; }
      h1 { font-size: 1.7em; }
    }
  </style>
